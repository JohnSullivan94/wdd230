  <main>
            <form method="get" action="thanks.html">

                <fieldset class="user">
                    <legend>User Information</legend>
                    <label> Full Name: <br><input type="text" name="fullname" required></label><br><br>
                    <label> Email: <br><input type="email" name="email" placeholder="address@email.com" ></label><br><br>
                    <label> Phone: <br><input type="tel" name="phone" placeholder="###-###-####" required> </label><br><br>
                    <label for="zip">Zip Code: <br><input type="number" id="zip" name="zip" required> </label><br>
                </fieldset>
                
                <fieldset class="storm">
                    <legend>Storm Information</legend>
                    <label>Storm Date: <br><input type="date" name="theDate"></label><br><br>
                    <label>Storm Type: <br><input name="chooseStormType" list="stormType"></label><br>
                        <datalist id="stormType">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist><br>
                    <label>Storm Severity: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist><br><br> 
                    <label>Storm Region: <br><select name="stormRegion" id="selectRegion" onchange="selectResponse()">
                            <option value="" disabled selected>Select Region ..."</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label><br><br>
                    <label> User in Danger? <em>(Choose one):<br></em></label> 
                        <div class="danger">
                            <input type="radio" name="check" id="yes" value="Yes">
                            <label for="yes">Yes</label>

                            <input type="radio" name="check" id="maybe" value="Maybe">
                            <label for="maybe">Maybe</label>

                            <input type="radio" name="check" id="no" value="No">
                            <label for="no">No</label>
                        </div>
                </fieldset>

                <fieldset class="additional">
                    <legend>Additional Information or Comments</legend>
                    <label>
                        <textarea id="addComm" name="addComm" rows="6" cols="60"> </textarea>
                    </label><br>
                </fieldset>

                <div class="submitButton">
                    <input type="submit" class="sbutton">
                </div>

           </form>
