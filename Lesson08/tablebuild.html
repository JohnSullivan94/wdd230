<!DOCTYPE html>
<html lang="en-us">

  <head>
    <title>WDD 230 Table Build | John J. G. Sullivan</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="tablebuild - john sullivan - byu-i">
    <link rel="stylesheet" href="tablebuild-css/small.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">November</th>
                <td>$8,610</td>
                <td id="over">$7,500</td>
            </tr>
            <tr>
                <th scope="row"><i>Black Friday</i></th>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="3">Compiled 12.20.2020 by bRauls</th>
                </tr>
            </tfoot>
    </table>

    </body>
    </html>
